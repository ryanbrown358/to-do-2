<!DOCTYPE html>
<html lang="en" ng-app="ToDo">
  <head>

<meta charset="utf-8">
<title>todo</title>

<link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
<script src="angular.min.js"></script>
<link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome</h1>
        <h2>To-Do's Application</h2>
      </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        Status
    <div class="panel-body">
        <h3>In Progress</h3>
    </div>
    </div>
    </div>


     </div>

<div ng-controller="todoController">

      <form name="frm" ng-submit="addTodo()">
        <input type="text" name="newtodo" ng-model="newTodo" placeholder="Enter your To-Do" required />
          <button  class="btn btn-primary" ng-disabled="frm.$invalid">Go</button>
      </form>
        <button class="btn btn-danger" ng-click="clearCompleted()">Clear Completed</button>

        <ul>
          <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done" />
            <span ng-class"{'done': todo.done}">{{todo.title}}</span>
          </li>
        </ul>


</div>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
